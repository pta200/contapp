<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Weather App</title>
     <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script type="text/javascript">
    function getWeather(event) {
    	event.preventDefault();
    	console.log("Get Weather");
    	var url = "http://api.openweathermap.org/data/2.5/weather";
    	$.ajax({
	    		type: 'GET',
	    		url: url,
	    		contentType: "application/json",
	    		dataType: 'jsonp',
	    		data: 'q=' + document.getElementById('location').value + '&APPID=',
	    		success : function(response) {
	    			console.log(JSON.stringify(response));
	    			document.getElementById('weather-type').innerHTML = response.weather[0].description;
	    		},
	    		error: function(response) {
	    			console.log('FAIL' + response);
	    		}
    	});
    }
    </script>
  
  </head>
  <body>
  
  <div id="header">
  <h1>Weather App</h1>
  </div>
  
   <form id="search-weather">
  <div class="form-group">
    <label>Zip Code</label>
    <input type="text" class="form-control" id="location" placeholder="Where are you?" value="">
  </div>
  <button onclick="getWeather(event)" class="btn btn-primary">Submit</button>
</form>

<div id="weather-result">
	<h3>Current Weather is</h3>
	<div id="weather-type"></div>
</div>

   </body>
</html>
